<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Back to home page</a>
        </nav>
    </header>
    <section class="contact-section my-5"></section>
        <div id="contact-section" class="card" style="background-color: rgb(189, 185, 165)">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card-body form">
                <h3 class="mt-4"><i class="fas fa-envelope pr-2"></i>Write me:</h3>
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="form-contact-name" class="form-control">
                      <label for="form-contact-name" class="">Your name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="form-contact-email" class="form-control">
                      <label for="form-contact-email" class="">Your email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="form-contact-phone" class="form-control">
                      <label for="form-contact-phone" class="">Your phone</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="form-contact-company" class="form-control">
                      <label for="form-contact-company" class="">Your company</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <textarea id="form-contact-message" class="form-control md-textarea" rows="3"></textarea>
                      <label for="form-contact-message">Your message</label>
                      <a class="btn-floating btn-lg green">
                        <i class="far fa-paper-plane"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card-body contact text-center h-100">
                <h3 class="my-4 pb-2">Contact information</h3>
                <ul class="text-lg-left list-unstyled ml-4">
                  <li>
                    <p><i class="fas fa-map-marker-alt pr-2"></i>Brasov, Romania</p>
                  </li>
                  <li>
                    <p><i class="fas fa-phone pr-2"></i>+40 742 81.98.64</p>
                  </li>
                  <li>
                    <p><i class="fas fa-envelope pr-2"></i>boariu.daniel@yahoo.com</p>
                  </li>
                </ul>
                <hr class="hr-light my-4">
                <ul class="list-inline text-center list-unstyled">
                    <li class="list-inline-item">
                        <a class="p-2 fa-lg li-ic" href="https://www.linkedin.com/in/daniel-boariu-7468a414a/" target="_blank">
                            <i class="fab fa-linkedin-in"> </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="p-2 fa-lg li-ic" href="https://github.com/danielb00" target="_blank">
                            <i class="fab fa-github"> </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="p-2 fa-lg li-ic" href="https://www.facebook.com/boariu.daniel" target="_blank">
                            <i class="fab fa-facebook-f"> </i>
                        </a>
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </section>
